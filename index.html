<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro bootstrap</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">

                <form id="form">

                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" type="text" placeholder="Digite seu nome" id="nome" name="nome" required>

                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" placeholder="seuemail@email.com" type="email" id="email" name="email" required>

                    <label class="form-label" class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" placeholder="(00) 00000-0000" id="telefone" name="telefone" required>

                    <button type="submit" class="btn btn-success" id="btn-submit">Enviar</button>

                    <div class="alert">
                        <button id="btn-sucesso" class="alert alert-success">Cadastro efetuado!</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <footer>
        &copy;Todos os direitos reservados - Alef Carvalho - 2023
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./mask.js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');
        });
    </script>
    <script>
        const form = document.getElementById('form') 
        

        form.addEventListener('submit', function(e){
            e.preventDefault();

            console.log(e);

            const alertaSucesso = document.querySelector('#btn-sucesso').style.display = "block";
        })

    </script>
</body>
</html>
